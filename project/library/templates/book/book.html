    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">

        <h4>{{ book.title }}</h4>
        <p><b>Muallif:</b> {{ book.author.name }}</p>
        <p><b>Janr:</b> {{ book.genre.name }}</p>
        <p><b>Nashr:</b> {{ book.publishment.name }}</p>
        </div>
